<html>
<head>
    <title>
        Recommendation
    </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Research.css">  

</head>
<body>
    <h2>Research Paper Recommendation System</h2>
    <h1>Journal Locator</h1>
    <div>
        <nav class="navbar navbar-default">
            <div class="container">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">HOME</a></li>
                  <li><a href="#">HELP</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="bg-image"></div>
    <div class="bg-text">
        <h2>OR</h2>
      </div>
        <form class="form-inline">
            <div class="input-group">
              <input type="search" class="form-control" size="50" placeholder="Keywords" id="keywords" width="48" height="48">
              <div class="input-group-btn">
              <button type="button" class="btn btn-danger" onclick="Key_take()">Search </button>
              </div>
            </div>
          </form>
    
          <form class="form-inline" >
            <div class="input-group" id="file_upload">
                <input type="search" id="myFile" class="form-control" size="50" placeholder="Abstract" >
          <div class="input-group-btn">
            <button type="button" class="btn btn-danger">Search </button>
            </div>
            </div>
       </form>
       <div>
       <p class="search_results_h"><b>Search Results</b></p>

        <ul>
            {% for paper in papers %}
            <li>
              <hr>
                <div>
                <a href="/Data.xlsx" id="paper_title">
                {{ paper id}} , {{paper domain}} ,{{paper area}}
                </a>
                </div>
                <div id="paper_abstract">
                    {{paper abstract}}
                </div>
                <hr>
            </li>
            {% endfor %}
        </ul>
        </div>
    <!--footer-->
    <div class="footer">
        <p>Copyright &#169; 2021. All Rights Reserved.</p>

    </div>



</body>
</html>
